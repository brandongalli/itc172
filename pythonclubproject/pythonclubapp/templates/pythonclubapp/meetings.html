{% extends 'base.html' %}
{% block content %}

<h2>Meetings</h2>
<table class="table">
    <tr>
        <th>Meeting</th>
        <th>Meeting Date</th>
        <th>Meeting Time</th>
        <th>Meeting Location</th>
        <th>Meeting Agenda</th>
        
    </tr>
    {% for item in meeting_list %}
        <tr>
            <td><a href="{% url 'meetingsdetail' id=item.id %}">{{item.meetingtitle}}</a></td>
            <td>{{item.meetingDate}}</td>
            <td>{{item.meetingTime}}</td>
            <td>{{item.meetingLocation}}</td>
            <td>{{item.meetingAgenda}}</td>
            
        </tr>
    {% endfor %}
</table>

{% endblock %}
